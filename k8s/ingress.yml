apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pcc-puppet-enforcer-realm-ingress
  namespace: pcc-puppet-enforcer
spec:
  ingressClassName: nginx
  rules:
    - host: realm.apps.pandino.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pcc-puppet-enforcer-realm-service
                port:
                  number: 9900
