micronaut:
  application:
    name: pcc-puppet-enforcer-realm
  server:
    port: 9900
    netty:
      access-logger:
        enabled: true
        loggerName: HTTP_ACCESS_LOGGER
        log-format: "%h %r %s %b"
  metrics:
    enabled: true
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
  security:
    authentication: idtoken
    intercept-url-map:
      - access: isAnonymous()
        pattern: /swagger/**
      - access: isAnonymous()
        pattern: /swagger-ui/**
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  http:
    services:
      organization:
        path: /realm/organization
      department:
        path: /realm/department
      member:
        path: /realm/member
  otel:
    enabled: true

otel:
  service:
    name: ${micronaut.application.name}
  traces:
    exporter: otlp,jaeger,logging
    propagator: tracecontext, baggage
  exclusions:
    - /health

netty:
  default:
    allocator:
      max-order: 3

worker:
  queue-type: local
  enabled: true

flyway:
  enabled: true
  datasources:
    default:
      enabled: true
      url: 'jdbc:postgresql://localhost:5432/pcc_realm'
      username: postgres
      password: postgres
      baseline-on-migrate: true
      baseline-version: 0
      locations:
        - classpath:migration

datasources:
  default:
    pooled: true
    jmxExport: true
    dbCreate: none
    url: 'jdbc:postgresql://localhost:5432/pcc_realm'
    dialect: postgres
    username: postgres
    password: postgres

r2dbc:
  datasources:
    default:
      url: 'r2dbc:postgresql://localhost:5432/pcc_realm'
      dialect: postgres
      username: postgres
      password: postgres
