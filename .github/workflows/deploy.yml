name: Deploy to Cluster

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Push to Docker]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Tailscale
        uses: tailscale/github-action@v1
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
          version: 1.32.0
      - uses: actions/checkout@master
      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
      - name: deploy to cluster
        run: |
          kubectl set image deployment/pcc-puppet-enforcer-realm-deployment pcc-puppet-enforcer-realm-container=${DOCKER_REGISTRY_URL}/${DOCKER_REPOSITORY_PATH}/pcc-puppet-enforcer-realm:${{ github.ref_name }}
      - name: verify deployment
        run: |
          kubectl rollout status deployment/pcc-puppet-enforcer-realm-deployment
